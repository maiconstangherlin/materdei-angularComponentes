<div class="card">
    <div class="card-content"></div>
    <form>
        <div class="section">
            <h5>Dados Pessoais</h5>

            <div class="row">
                <mz-input-container class="col s12 m6">
                    <input mz-input id="nome" type="text" [label]="'Nome'" length="60" />
                </mz-input-container>
                <mz-input-container class="col s12 m6">
                    <input mz-input id="sobrenome" type="text" [label]="'Sobrenome'" length="60" />
                </mz-input-container>
            </div>
            <div class="row">
                <div class="col s6">
                    <mz-radio-button-container class="col s6 m4">
                        <input mz-radio-button [label]="'Feminino'" [withGap]="true" id="radio-button-id"
                            name="radio-group" type="radio">
                    </mz-radio-button-container>

                    <mz-radio-button-container class="col s6 m4">
                        <input mz-radio-button [label]="'Masculino'" [withGap]="true" id="radio-button-id2"
                            name="radio-group" type="radio">
                    </mz-radio-button-container>
                </div>
            </div>

        </div>
    </form>
    <div class="card-content"></div>
</div>
