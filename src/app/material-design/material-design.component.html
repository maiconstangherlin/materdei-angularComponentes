<div class="container">
    <div class="card">
        <div class="card-content"></div>
        <form>
            <h5 class="center-align">Cadastro de pessoas</h5>

            <mz-collapsible [mode]="'expandable'">
                <!-- Dados Pessoais -->
                <mz-collapsible-item [active]="true">
                    <mz-collapsible-item-header>
                        <i class="material-icons">
                            people_alt
                        </i>
                        <span class="vertical-align-super">Dados pessoais</span>
                    </mz-collapsible-item-header>
                    <mz-collapsible-item-body>
                        <div class="row">
                            <mz-input-container class="col s12 m6">
                                <input mz-input id="nome" name="nome" type="text" [label]="'Nome'" length="60"
                                    [(ngModel)]="pessoa.nome" />
                            </mz-input-container>
                            <mz-input-container class="col s12 m6">
                                <input mz-input id="sobrenome" name="sobrenome" type="text" [label]="'Sobrenome'"
                                    length="60" [(ngModel)]="pessoa.sobrenome" />
                            </mz-input-container>
                        </div>
                        <div class="row">
                            <div class="col s6">
                                <mz-radio-button-container class="col s6 m4">
                                    <input mz-radio-button [label]="'Masculino'" [withGap]="true" id="radio-button-id2"
                                        name="radio-group" type="radio" value="Masculino" [(ngModel)]="pessoa.genero">
                                </mz-radio-button-container>

                                <mz-radio-button-container class="col s6 m4">
                                    <input mz-radio-button [label]="'Feminino'" [withGap]="true" id="radio-button-id"
                                        name="radio-group" type="radio" value="Feminino" [(ngModel)]="pessoa.genero">
                                </mz-radio-button-container>
                            </div>
                        </div>
                    </mz-collapsible-item-body>
                </mz-collapsible-item>

                <!-- Endereço -->
                <mz-collapsible-item>
                    <mz-collapsible-item-header>
                        <i class="material-icons">
                            account_balance
                        </i>
                        <span class="vertical-align-super">Endereço</span>
                    </mz-collapsible-item-header>
                    <mz-collapsible-item-body>
                        <div class="row">
                            <div class="col s6">
                                <mz-select-container>
                                    <select mz-select id="cidade" name="cidade" [label]="'Cidade'"
                                        [(ngModel)]="pessoa.cidade">
                                        <option *ngFor="let cidade of cidades" [value]="cidade">{{cidade}}</option>
                                    </select>
                                </mz-select-container>
                            </div>
                            <div class="col s6">
                                <mz-select-container>
                                    <select mz-select id="bairro" name="bairro" [label]="'Bairro'"
                                        [(ngModel)]="pessoa.bairro">
                                        <option *ngFor="let bairro of bairros" [value]="bairro">{{bairro}}</option>
                                    </select>
                                </mz-select-container>
                            </div>
                        </div>
                    </mz-collapsible-item-body>
                </mz-collapsible-item>

                <!-- Observações -->
                <mz-collapsible-item>
                    <mz-collapsible-item-header>
                        <i class="material-icons">
                            play_for_work
                        </i>
                        <span class="vertical-align-super">Observações</span>
                    </mz-collapsible-item-header>
                    <mz-collapsible-item-body>
                        <mz-textarea-container>
                            <textarea mz-textarea name="observacao" [label]="'Observações'" id="observacoes"
                                length="500" [(ngModel)]="pessoa.observacao"></textarea>
                        </mz-textarea-container>
                    </mz-collapsible-item-body>
                </mz-collapsible-item>
            </mz-collapsible>
        </form>
        <div class="card-content"></div>
        <div class="right-align">
            <button mz-button (click)="cancelar()">
                cancelar
            </button>
            <button mz-button (click)="salvar()">
                salvar
            </button>
        </div>
    </div>
</div>
